# Correction Section
run_correction: True
correction_model: IdenticalCorrectionModel
correction_model_args: 
  model_name: Identical

# Dataset Section
eval_datasets:
  - RAGTruth
  - FAVA
  - FaithBench

# Response Preprocessing section
run_preprocess: True
preprocessors:
  - Sentencizer:
      decontext: False
      input_column: corrected
      output_column: processed

# Evaluation Section
# Add metrics as:
# - METRIC_CLASS1:
# - METRIC_CLASS2:
#     METRIC2_KWARGS (Optional)
run_eval: True
eval_metrics:
  - HHEM:
      model_path: vectara/HHEM-2.1
      revision: -sent
      claim_column: processed
  - Minicheck:
      revision: -sent
      claim_column: processed
  - Rouge:
      context_column: claim
      

# Correction Section
run_correction: True
correction_model: IdenticalCorrectionModel
correction_model_args: 
  model_name: Identical

# Response Preprocessing section
run_preprocess: True
preprocessors:
  - Sentencizer:
      decontext: False

# Evaluation Section
# Add metrics as:
# - METRIC_CLASS1:
# - METRIC_CLASS2:
#     METRIC2_KWARGS (Optional)
run_eval: True
eval_datasets:
  - RAGTruth
  - FAVA
  - FaithBench
eval_metrics:
  - HHEM:
      model_path: vectara/HHEM-2.1
  - HHEM:
      model_path: vectara/HHEM-2.1
      revision: -sent
      claim_column: processed
  - Rouge:
      context_column: claim
